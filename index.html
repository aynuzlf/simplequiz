<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simplequiz</title>
 <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="quiz-container">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <button onclick="nextQuestion()">Next Question</button>
</div>

<script>
  const questions = [
    {
      question: "not a حُرُوف الجَرّ",
      options: ["مِن", "حَتَّى", "كَ", "none"],
      correctAnswer: "none"
    },
    {
      question: "'He wrote',in arabic",
      options: ["مَكْتَب", "كَتَبَ", "كَاتِب", "اُكْتُبْ"],
      correctAnswer: "كَتَبَ"
    },
    {
      question: "The letters ب,ك,لا,م are always attached to the noun",
      options: ["true", "false"],
      correctAnswer: "true"
    },
    {
      question: "Arabic prepositions are “mabni” which means that they have mostly fixed word-endings regardless of their position",
      options: ["true", "false"],
      correctAnswer: "true"
    },
    {
      question: "'You are a teacher',in arabic ",
      options: ["أَنتِ مُعَلِّمَةٌ", "أنتَ مُعَلِّمٌ","both"],
      correctAnswer: "both"
    },
    // Add more questions as needed
  ];

  let currentQuestionIndex = 0;

  function showQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById("question").textContent = currentQuestion.question;

    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    currentQuestion.options.forEach((option, index) => {
      const optionElement = document.createElement("div");
      optionElement.classList.add("option");
      optionElement.textContent = option;
      optionElement.onclick = () => checkAnswer(index);
      optionsContainer.appendChild(optionElement);
    });
  }

  function checkAnswer(selectedIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    const selectedOption = currentQuestion.options[selectedIndex];

    if (selectedOption === currentQuestion.correctAnswer) {
      alert("Correct!");
    } else {
      alert(`Incorrect. The correct answer is ${currentQuestion.correctAnswer}.`);
    }

    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      alert("Quiz completed. Thanks for playing!");
      resetQuiz();
    }
  }

  function nextQuestion() {
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      alert("Quiz completed. Thanks for playing!");
      resetQuiz();
    }
  }

  function resetQuiz() {
    currentQuestionIndex = 0;
    showQuestion();
  }

  // Initial question display
  showQuestion();
</script>

</body>
</html>
